<!-- NUMBER DATA TYPE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number data type</title>
</head>
<body>
    <h1>Hello World! Index 4</h1>
    <script>
       var numOne=5;
       var numTwo =11.5; //number
       var numThree="11.5"; //string
       console.log(numOne);
       console.log(numTwo);
       console.log(numThree);
    //    Operator-typeof
       console.log(typeof numOne);
       console.log(typeof numTwo);
       console.log(typeof numThree);
    </script>
    
</body>
