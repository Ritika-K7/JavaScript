<!-- Array Data Type -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Data Type</title>
</head>

<body>
    <h1>Hello World! Index 8</h1>
    <script>
        var personObj = {
            name: "Ritika",
            age: 20,
            isMarried: false
        };
        console.log(personObj);
        console.log(typeof personObj);

        //Create Array
        var names = ["Ritika", "Tom", "Jerry"];
        console.log(names);

        var one = 1;
        var two = 2;
        //OR
        var numbers = [1, 2, 3, 4, 5];
        console.log(numbers)

        //print specific element
        var names = ["Ritika", "Tom", "Jerry"];
        console.log(names[1]);
        console.log(typeof names); //typeof operator give the data type of Array as object
    </script>
</body>
