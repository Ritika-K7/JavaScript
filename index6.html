<!-- Null & Undefined Data Type -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null & Undefined Data Type</title>
</head>
<body>
    <h1>Hello World! Index 6</h1>
    <script>
      var nameOne;
      console.log(nameOne);
      console.log(typeof nameOne);

      var nameTwo="Ritika";
      nameTwo=null;
      console.log(nameTwo);

      var nameThree="";
      console.log(typeof nameThree);
    </script>  
</body>
