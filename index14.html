<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>== and === operator</title>
</head>
<body>
    <h1>Hello World! Index 14</h1>
    <script>
        var numOne=5;
        var numTwo="5";
        var resultOne= numOne==numTwo; //return type - boolean  , equal operator(=)- only checks value
        var resultTwo= numOne===numTwo; //return type - boolean , identical operator(===)- value and datatype both should same.
        console.log(resultOne)
        console.log(resultTwo)
    </script>
</body>
</html>
