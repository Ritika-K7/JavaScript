<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Hello World! Index1</h1>
    <script>
        // console.log("hello ritika!");
        // console.log("hello ritika!");
        // console.log("hello ritika!");
        //           OR

        var firstname="ritika";  //declaring variable with value
        console.log(100);
        console.log(firstname);
        console.log(firstname);
        console.log(firstname);

        // JavaScript case sensitive.
        // variable can start with = $ , _ , alphabet(a-z,A-Z) , ($ _ is allowed between variable name)
        // variable can't start with = Number(0,1,2...) , NO space between variable name (first  name <-wrong ,firstname<-right)

        var firstname ; //declaring variable without value (unassigned variable have value -"undefined")
        firstname ="Ritika Kumari";
        console.log(firstname);

        //Declaring multipal variables together
        var firstname,lastname,age;
        //OR
        var firstname="Ritika",lastname="Kumari",age =20;
        //OR for writing clean code
        var firstname="Ritika";
        var lastname="Kumari";
        var age =20;
        console.log(firstname,lastname,age);
    </script>
    
</body>
</html>
