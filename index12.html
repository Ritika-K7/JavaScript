<!-- Return -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
</head>

<body>
    <h1>Hello World! Index 12</h1>
    <script>
        //Ex.1
        function sayHello(){
            console.log("Hello Ritika");
            return;  //JS don't read after 'return',so will not exceute
            console.log("Hello Tom") //Not excuted
        };
        sayHello();

        //Ex.2
        var num=5.5;
        var result =parseInt(num);
        console.log(result);
            //OR
        function myParseInt(pNum){
            var res=Math.floor(pNum)
            return (res);       
        }
        var resultTwo=myParseInt(num);
        console.log(resultTwo);
    </script>
</body>
