<!-- Global Functions and Object -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Functions and Object</title>
</head>

<body>
    <h1>Hello World! Index 11</h1>
    <script>
        //Global Function - Ex = Decimal to integer(parseInt)
        var num=5.5;
        console.log(num);
        var result=parseInt(num); //Gobal_function
        console.log(result);

        //Global Object - Ex = Math
        var randomResult=Math.random();  //random -generate random number between 0-9
        console.log(randomResult)
    </script>
</body>
