    <h1>Hello World! Index 13</h1>
    <script>
        //Add +
        function addTwoNumber(NumOne,NumTwo){
        var res =NumOne+NumTwo;
        return(res);
        // OR
        // return NumOne+NumTwo;
        }
        var result = addTwoNumber(5,4);
        console.log(result)

        // Sub -
        function subtractTwoNumber(NumOne,NumTwo){
            return NumOne-NumTwo;
        }
        var resultTwo=subtractTwoNumber(9,6)
        console.log(resultTwo);
        
        //Multiply *
        function multiTwoNumber(NumOne,NumTwo){
            return NumOne*NumTwo;
        }
        var resultThree=multiTwoNumber(5,3)
        console.log(resultThree);

        //Divide /
        function dividTwoNumber(NumOne,NumTwo){
            return NumOne/NumTwo;
        }
        var resultfour=dividTwoNumber(9,6)
        console.log(resultfour);
